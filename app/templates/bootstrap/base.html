<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Schedule{% endblock %}</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}

</head>
<body>
    <header class="container-fluid">
       <h1 class="text-center">{% block header %}Расписание{% endblock %}</h1>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="navbar navbar-default fixed-bottom bg-dark text-light">
        <div class="container">
            <p>&copy; 2024 Дипломная работа Статуева Кирилла Васильевича</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}

</body>
</html>
